<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<table border="1">
    <script>
        var i, j;
        for (i = 1; i <= 10; i++) {
            document.write('<tr>');
            for (j = 2; j <= 10; j++) {
                var x = i*j;
                document.write("<td>"+j+"x"+i+"="+x+"</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
</body>
</html>
