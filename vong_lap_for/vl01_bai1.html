<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counting from 1 to 100</title>
</head>
<body>
<script>
    for(let i = 1; i <= 100; i++){
        document.writeln(i + "<br>");
        if(i==99){
            alert("you have just finished");
        }
    }
</script>
</body>
</html>
