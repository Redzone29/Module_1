<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Addition of fibonacci</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Please enter the number of fibonacci to calculate the Addition of it"));
    var a = 0;
    var b = 1;
    var fibo = a + b;
    var sum = 0;
    for (i = 0; i < number -3; i++){
        sum += fibo;
        a =b;
        b = fibo;
        fibo = a + b;
    }
    document.writeln("the Addition of fibonacci = " + sum);

</script>
</body>
</html>
