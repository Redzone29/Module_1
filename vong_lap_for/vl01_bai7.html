<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let fizz = "Fizz";
    let buzz = "Buzz";
    for (let i = 0; i < 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.writeln(fizz+buzz+"<br>");
        } else if (i % 3 === 0) {
            document.writeln(fizz+"<br>");
        } else if (i % 5 === 0) {
            document.writeln(buzz+"<br>");
        }
    }
</script>
</body>
</html>
