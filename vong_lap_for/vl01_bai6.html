<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Addition of first 30 number have mod 7 equal 0</title>
</head>
<body>
<script>
    var sum = 0;
    for(let i = 0; i < 30; i++){
        if(i % 7 === 0){
            sum += i
        }
    }
    document.writeln("The result is: " + sum);
</script>
</body>
</html>
