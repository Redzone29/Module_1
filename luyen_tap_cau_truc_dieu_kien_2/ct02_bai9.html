<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking 3 side of triangle</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Checking 3 side of triangle</legend>
        input a:
        <input type="number" id="a"><br>
        input b:
        <input type="number" id="b"><br>
        input c:
        <input type="number" id="c"><br>
        <button type="button" onclick="cal()">generate</button>
        <p id="result"></p>
    </fieldset>
</form>
<script>
    function cal() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML="please enter a number";
        }else if(a<=0||b<=0||c<=0){
            document.getElementById("result").innerHTML="the number should be greater than 0";
        }else if(a+b>c && b+c>a && a+c>b){
            document.getElementById("result").innerHTML="you have just entered 3 side number of a triangle";
        }else {
            document.getElementById("result").innerHTML = "These numbers cannot form a triangle";
    }
</script>
</body>
</html>
