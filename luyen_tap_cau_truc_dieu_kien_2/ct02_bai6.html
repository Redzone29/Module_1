<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solving Equation</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Solving Equation ax + b = 0</legend>
        input a:
        <input type="number" id="a" name="a">
        input b:
        <input type="number" id="b" name="b">
        <button type="button" onclick="calculate()">Calculate</button>
        <p id="result"></p>

    </fieldset>
</form>
<script>
    function calculate(){
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = -b / a;
        if(isNaN(a) || isNaN(b)) {
            result = document.getElementById("result").innerHTML="Please enter a number";
        }else if(a=0){
            result = document.getElementById("result").innerHTML="The element a can not be 0";
        }else {
            result = document.getElementById("result").innerHTML="The answer for the equation is x= "+ c.toFixed(2);
        }
    }
</script>
</body>
</html>
