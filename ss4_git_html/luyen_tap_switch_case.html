<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser=prompt('Type ur default browser','');

    switch (browser) {
        case 'Chrome':
            alert('we should use Chrome');
            break;
        case 'Firefox':
        case 'Safari':
        case 'Opera':
        case 'Edge':
            alert('These browser is good tho');
        default:
            alert('we hope that browser is good tho');

    }
</script>
</body>
</html>
