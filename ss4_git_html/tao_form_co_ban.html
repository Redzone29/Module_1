<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ Bản</title>
</head>
<body>
<fieldset>
    <legend>Sở Thích Của Bạn</legend>
    Họ Và Tên: <input type="text" name="name" id="name"><br>
    Email: <input type="email" name="email" id="email"><br>
    Sở Thích: <br>
    <input type="checkbox" id="sport" name="subject" value="sport">
    <label for="sport">Thể Thao</label>

    <input type="checkbox" id="music" name="subject" value="music">
    <label for="music">Âm Nhạc</label>

    <input type="checkbox" id="books" name="subject" value="books">
    <label for="books">Đọc Sách</label><br>

    <input type="checkbox" id="web" name="subject" value="web">
    <label for="web">Lướt Web</label>

    <input type="checkbox" id="games" name="subject" value="games">
    <label for="games">Chơi Game</label>

    <input type="checkbox" id="cine" name="subject" value="cine">
    <label for="cine">Xem Phim</label>

    <input type="checkbox" id="vaca" name="subject" value="vaca">
    <label for="vaca">Du lịch</label><br>

    <button type="submit">submit</button>
</fieldset>

</body>
</html>
