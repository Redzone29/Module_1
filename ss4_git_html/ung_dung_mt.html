<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<form>
    Number:<br>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
</form><br>
<button onclick="phepcong()">Addition(+)</button>
<button onclick="pheptru()">Subtraction(-)</button>
<button onclick="phepnhan()">multiplication(X)</button>
<button onclick="phepchia()">division(:)</button>
<p id="ketqua"></p>
<script>
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    function phepcong(){
    ketqua.innerText = Number(num1.value) + Number(num2.value);
    }
    function pheptru(){
        ketqua.innerText = num1.value-num2.value;
    }
    function phepnhan(){
        ketqua.innerText = num1.value*num2.value;
    }
    function phepchia(){
        ketqua.innerText = num1.value/num2.value;
    }
</script>
</body>
</html>
