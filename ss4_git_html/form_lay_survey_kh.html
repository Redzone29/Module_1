<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 6px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .section {
            margin-bottom: 25px;
        }
        .inline {
            display: inline-block;
            margin-right: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>

<form>
    <div class="section">
        <label>What is your age range?</label><br>
        <select>
            <option>18–24</option>
            <option>25–34</option>
            <option>35–50</option>
            <option>50+</option>
        </select>
    </div>

    <div class="section">
        <label>What is your yearly income range?</label><br>
        <select>
            <option>$0 – $25,000</option>
            <option>$25,001 – $50,000</option>
            <option>$50,001 – $100,000</option>
            <option>$100,000+</option>
        </select>
    </div>

    <div class="section">
        <label>Gender</label><br>
        <label class="inline"><input type="radio" name="gender"> Male</label>
        <label class="inline"><input type="radio" name="gender"> Female</label>
    </div>

    <div class="section">
        <label>Which of the following products have you purchased in the last 2 months?<br>
            Please check all that apply.</label><br>
        <label><input type="checkbox"> Product 1</label><br>
        <label><input type="checkbox"> Product 2</label><br>
        <label><input type="checkbox"> Product 3</label>
    </div>

    <div class="section">
        <label>How often would you use our new product?</label><br>
        <label><input type="radio" name="frequency"> Daily</label><br>
        <label><input type="radio" name="frequency"> Weekly</label><br>
        <label><input type="radio" name="frequency"> Monthly</label>
    </div>

    <div class="section">
        <label>What would you pay for the new product?</label><br>
        <label>$ <input type="text" style="width:70px;"> . <input type="text" style="width:50px;"> </label><br>
        <small>Dollars &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cents</small>
    </div>

    <div class="section">
        <label>What features would you like to see in the new product?</label><br>
        <textarea></textarea>
    </div>

    <div class="section">
        <label>Please rate your level of agreement with the following statements.</label>
        <table>
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
            </tr>
            <tr>
                <td>Our products are priced fairly.</td>
                <td><input type="radio" name="price" value="1"></td>
                <td><input type="radio" name="price" value="2"></td>
                <td><input type="radio" name="price" value="3"></td>
                <td><input type="radio" name="price" value="4"></td>
            </tr>
            <tr>
                <td>Our products are high quality.</td>
                <td><input type="radio" name="quality" value="1"></td>
                <td><input type="radio" name="quality" value="2"></td>
                <td><input type="radio" name="quality" value="3"></td>
                <td><input type="radio" name="quality" value="4"></td>
            </tr>
            <tr>
                <td>You would recommend our product to a friend or coworker.</td>
                <td><input type="radio" name="recommend" value="1"></td>
                <td><input type="radio" name="recommend" value="2"></td>
                <td><input type="radio" name="recommend" value="3"></td>
                <td><input type="radio" name="recommend" value="4"></td>
            </tr>
        </table>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
