<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tính năm nhuận</title>
</head>
<body>
Tính năm nhuận và năm không nhuận:
<form>
    nhập vào năm:
    <input type="number" id="year" name="year"><br>
    <br>
    <button type="button" onclick="tinh()" >Tính</button>
    <p id="ketqua"></p>
</form>
<script>
    function tinh(){

        let year = document.getElementById('year').value;
        let ketqua = document.getElementById('ketqua');

        if (year % 400 === 0) {
            ketqua = document.write('Đây là năm nhuận');
        }else if(year % 100===0){
            ketqua=document.write('Đây không phải là năm nhuận');
        }else if(year % 4===0){
            ketqua=document.write('Đây là năm nhuận');
        }else {
            ketqua=document.write('Đây không phải là năm nhuận');
        }
    }
</script>
</body>
</html>
